{% extends "base.html" %}
{% block conteudo %}

    {% if persons %}
        <h2>Pessoas: </h2>

        {% for person in persons %}
            <p>{{person.id}} - {{person.name}}</p>
            <a class="btn btn-secondary btn-lg" role="button"
                href="{% url 'exemplo:read_pessoa' person.id %}"> Detalhar</a>
            <a class="btn btn-secondary btn-lg" role="button"
                href="{% url 'exemplo:delete_pessoa' person.id %}"> Deletar</a>

        {% endfor %}

    {% endif %}

{% endblock conteudo %}
